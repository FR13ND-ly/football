<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h1>Adaugă cartonaș</h1>
    <div class="player">
        <input formControlName="playerNumber" placeholder="Număr" (ngModelChange)="onChangeValue(playerNumberInput.value)" #playerNumberInput>
        <input formControlName="playerName" placeholder="Nume">
    </div>
    <select formControlName="cardType">
        <option value="yellow">Cartonaș Galben</option>
        <option value="red">Cartonaș Roșu</option>
    </select>
    <button type="submit">Adaugă cartonaș</button>
</form>
