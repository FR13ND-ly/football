<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input formControlName="playerName" placeholder="Player Name">
    <input formControlName="playerNumber" placeholder="Player Number">
    <select formControlName="type">
        <option value="yellow">Cartonaș Galben</option>
        <option value="red">Cartonaș Roșu</option>
    </select>
    <button type="submit">Adaugă cartonaș</button>
</form>
