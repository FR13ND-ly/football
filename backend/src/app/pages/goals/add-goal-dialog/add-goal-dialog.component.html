<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h1>Adaugă gol</h1>
    <div class="player">
        <input formControlName="playerNumber" placeholder="Număr" (ngModelChange)="onChangeValue(playerNumberInput.value)" #playerNumberInput>
        <input formControlName="playerName" placeholder="Nume">
    </div>
    <button type="submit">Adaugă gol</button>
</form>
