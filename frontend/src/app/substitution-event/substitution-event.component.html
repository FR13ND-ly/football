<img src="/substitution.webp" />
<div class="info">
    <span class="card-time">{{ substitution().time }}</span>
    <div class="card-details">
        <div class="player to-come">
            @if (substitution().team == 'left') { <shirt [size]="4" [color]="game().leftTeamColor" /> }
            @else { <shirt [size]="3.5" [color]="game().rightTeamColor" /> }
            <span class="player-number">{{ substitution().playerToComeNumber }}</span>
            <span class="player-name">{{ substitution().playerToComeName }}</span>
        </div>
        <div class="player to-go">
            @if (substitution().team == 'left') { <shirt [size]="4" [color]="game().leftTeamColor" /> }
            @else { <shirt [size]="4" [color]="game().rightTeamColor" /> }
            <span class="player-number">{{ substitution().playerToGoNumber }}</span>
            <span class="player-name">{{ substitution().playerToGoName }}</span>
        </div>
    </div>
</div>
